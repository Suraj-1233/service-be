name: Build, Push, and Deploy Laundry Backend

on:
  push:
    branches:
      - main  # Run only when you push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1Ô∏è‚É£ - Checkout repo
      - name: Checkout source code
        uses: actions/checkout@v4

      # Step 2Ô∏è‚É£ - Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3Ô∏è‚É£ - Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4Ô∏è‚É£ - Build & push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: tarjan1233/laundry-backend:latest
          provenance: false
          build-args: |
            FIREBASE_KEY_BASE64=${{ secrets.FIREBASE_KEY_BASE64 }}

      # Step 5Ô∏è‚É£ - SSH into EC2 and deploy new image
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöÄ Starting deployment..."
            cd ~/laundry-app
            echo "üßπ Pulling latest Docker image..."
            docker-compose pull
            echo "üîÅ Restarting services..."
            docker-compose up -d
            echo "‚úÖ Deployment successful!"
